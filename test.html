<!DOCTYPE html>
<html lang="en" data-ng-app="pigeon-chart" data-ng-cloak>
<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>  
<body>
    <div id="axis">
	</div>
    <div>
		<!--View data in chart form-->
		<pigeon-chart query="SELECT title, COUNT(title) FROM `titles` GROUP BY title"
			  title="Employees"
			  subtitle="Employee count per designation"
			  type="pie"
			  axisy-title="Total"
			  show-legend="right"
			  show-data-label="true">Placeholder for generic chart</pigeon-chart>

		<pigeon-chart query="SELECT title, COUNT(title) FROM `titles` GROUP BY title"
			  title="Employees"
			  subtitle="Employee count per designation"
			  type="bar"
			  axisy-title="Total"
			  show-legend="right"
			  show-data-label="true">Placeholder for generic chart</pigeon-chart>

    <script src='pigeon-chart/js/angular.min.1.6.4.js'></script>
	<script src='pigeon-chart/js/underscore-min.js'></script>
	<script src='pigeon-chart/js/highcharts.js'></script>
	<script src='pigeon-chart/js/exporting.js'></script>
	<script src='pigeon-chart/js/series-label.js'></script>
	<script src='pigeon-chart/js/grouped-categories.js'></script>
    <script src='pigeon-chart/js/pigeon-chart.js'></script>
</body>
</html>
